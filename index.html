<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="../calculator/javascript.js"></script>
    <link rel="stylesheet" href="../calculator/style.css">
</head>

<body>

    <div id="main_container">
        <div id="screen">
            <div id="cont1">0</div>
            <div id="cont2">answer</div>
        </div>

        <div id="button_container">
            <div id="col1">
                <button class="button" data-key="clear"> cel</button>
                <button class="button" data-key="7">7</button>
                <button class="button" data-key="4">4</button>
                <button class="button" data-key="1">1</button>
                <button class="button" data-key=".">.</button>

            </div>
            <div id="col2">
                <button class="button" data-key="delete">del</button>
                <button class="button" data-key="8">8</button>
                <button class="button" data-key="5">5</button>
                <button class="button" data-key="2">2</button>
                <button class="button" data-key="0">0</button>

            </div>
            <div id="col3">
                <button class="button" data-key="squared">x²</button>
                <button class="button" data-key="9">9</button>
                <button class="button" data-key="6">6</button>
                <button class="button" data-key="3">3</button>
                <button class="button" data-key="equals">=</button>

            </div>
            <div id="col4">
                <button class="last" data-key="squareroot">√</button>
                <button class="last" data-key="multiply">*</button>
                <button class="last" data-key="divide">/</button>
                <button class="last" data-key="add">+</button>
                <button class="last" data-key="subtract">-</button>

            </div>

        </div>















    </div>











</body>
</html>
